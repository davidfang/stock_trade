<extend name="Public:base"/>
<block name="style">
    <style>
        .form-group{
            display: inline-block;
            width: 100%;
            margin-top: 15px;
        }
        .widget-body{
            display: inline-block;
            width: 100%;
            height: 450px;
        }
        .save_info{
            float: right;
            margin-right: 45%;
            margin-top: 7%;
        }
        .form_label{
            display: inline-block;
            max-width: 100%;
            margin-bottom: 0px;
            line-height: 34px;
        }
        .form_text{
            width: 40%;
            display: inline-block;
        }
    </style>
</block>
<block name="main">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget flat">
            <div class="widget-header">
                <span class="widget-caption">基本信息修改</span>
            </div><!--Widget Header-->
            <div class="widget-body">
                <div class="form-group" style="margin-top: 50px;">
                    <label for="old-password" class="col-sm-2 control-label text-align-right form_label">原密码：</label>
                    <input type="password" maxlength="16" class="form-control form_text" name="old-password" id="old-password">
                </div>
                <div class="form-group">
                    <label for="new-password" class="col-sm-2 control-label text-align-right form_label">新密码：</label>
                    <input type="password" maxlength="16" class="form-control form_text" name="new-password" id="new-password">
                </div>
                <div class="form-group">
                    <label for="verify-password" class="col-sm-2 control-label text-align-right form_label">确认密码：</label>
                    <input type="password" maxlength="16" class="form-control form_text" name="verify-password" id="verify-password">
                </div>
                <a class="btn btn-blue shiny save_info" to-url="{:U('Login/login')}" url="{:U('Personal/edit_password')}">提交</a>
            </div><!--Widget Body-->
        </div><!--Widget-->
    </div>
</block>
<block name="script">
    <script src="__STAICK__/md5.js"></script>
    <script src="__HJS__/edit_password.js"></script>
</block>
