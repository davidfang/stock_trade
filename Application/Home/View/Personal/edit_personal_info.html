<extend name="Public:base"/>
<block name="style">
    <style>
        .form-group{
            display: inline-block;
            width: 100%;
        }
        .widget-body{
            display: inline-block;
            width: 100%;
            height: 450px;
        }
        .save_info{
            float: right;
            margin-right: 45%;
            margin-top: 10%;
        }
        .form_label{
            display: inline-block;
            max-width: 100%;
            margin-bottom: 0px;
            line-height: 34px;
        }
        .form_text{
            width: 40%;
            display: inline-block;
        }
        .required{
            color: red;
        }
    </style>
</block>
<block name="main">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget flat">
            <div class="widget-header">
                <span class="widget-caption">基本信息修改</span>
            </div><!--Widget Header-->
            <div class="widget-body">
                <div class="form-group" style="margin-top: 30px;">
                    <label for="name" class="col-sm-2 control-label text-align-right form_label">姓名：<span class=" required">*</span></label>
                    <input type="text" maxlength="5" class="form-control form_text" value="{$user['name']}" name="name" id="name">
                </div>
                <if condition="session('user')['type'] eq 1">
                    <div class="form-group">
                        <label class="col-sm-2 control-label text-align-right">身份：</label>
                        <span class="col-sm-10 control-label">代理</span>
                        <!--<span class="col-sm-10 control-label">{$user['grade_name']}</span>-->
                    </div>
                </if>
                <div class="form-group">
                    <label for="identity_card" class="col-sm-2 control-label text-align-right form_label">身份证号：</label>
                    <input type="text" maxlength="18" class="form-control form_text" value="{$user['identity_card']}" name="identity_card" id="identity_card">
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label text-align-right">手机号：</label>
                    <span class="col-sm-10 control-label">{$user['phone']}</span>
                </div>
                <if condition="session('user')['type'] eq 0">
                    <div class="form-group">
                        <label for="bank_card" class="col-sm-2 control-label text-align-right form_label">银行卡号：<span class=" required">*</span></label>
                        <input type="text" class="form-control form_text" value="{$user['bank_card']}" name="bank_card" id="bank_card">
                    </div>
                    <div class="form-group">
                        <label for="bank_address" class="col-sm-2 control-label text-align-right form_label">开户行及网点：<span class=" required">*</span></label>
                        <input type="text" class="form-control form_text" value="{$user['bank_address']}" name="bank_address" id="bank_address">
                    </div>
                </if>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label text-align-right form_label">邮箱：</label>
                    <input type="text" class="form-control form_text" value="{$user['email']}" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="address" class="col-sm-2 control-label text-align-right form_label">地址：</label>
                    <input type="text" maxlength="100" class="form-control form_text" value="{$user['address']}" name="address" id="address">
                </div>
                <a class="btn btn-blue shiny save_info" to-url="{:U('Personal/personal_info')}" url="{:U('Personal/save_personal_info')}">保存</a>
            </div><!--Widget Body-->
        </div><!--Widget-->
    </div>
</block>
<block name="script">
    <script src="__HJS__/edit_personal_info.js"></script>
</block>
