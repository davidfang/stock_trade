<extend name="Public:base"/>
<block name="style">
    <style>
        .form-group{
            display: inline-block;
            width: 100%;
        }
        .widget-body{
            display: inline-block;
            width: 100%;
            height: 450px;
        }
        .edit_info{
            float: right;
            margin-right: 50%;
            margin-top: 10%;
        }
    </style>
</block>
<block name="main">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget flat">
            <div class="widget-header">
                <span class="widget-caption">基本信息</span>
            </div><!--Widget Header-->
            <div class="widget-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label text-align-right">姓名：</label>
                    <span class="col-sm-10 control-label">{$user['name']}</span>
                </div>
                <if condition="session('user')['type'] eq 1">
                    <div class="form-group">
                        <label class="col-sm-2 control-label text-align-right">身份：</label>
                        <span class="col-sm-10 control-label">{$user['grade_name']}</span>
                    </div>
                </if>
                <div class="form-group">
                    <label class="col-sm-2 control-label text-align-right">身份证号：</label>
                    <span class="col-sm-10 control-label">{$user['identity_card']}</span>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label text-align-right">手机号：</label>
                    <span class="col-sm-10 control-label">{$user['phone']}</span>
                </div>
                <if condition="session('user')['type'] eq 0">
                    <div class="form-group">
                        <label class="col-sm-2 control-label text-align-right">银行卡号：</label>
                        <span class="col-sm-10 control-label">{$user['bank_card']}</span>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label text-align-right">开户行及网点：</label>
                        <span class="col-sm-10 control-label">{$user['bank_address']}</span>
                    </div>
                </if>
                <div class="form-group">
                    <label class="col-sm-2 control-label text-align-right">email：</label>
                    <span class="col-sm-10 control-label">{$user['email']}</span>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label text-align-right">地址：</label>
                    <span class="col-sm-10 control-label">{$user['address']}</span>
                </div>

                <a href="{:U('Personal/edit_personal_info')}" class="btn btn-blue shiny edit_info">修改资料</a>
            </div><!--Widget Body-->
        </div><!--Widget-->
    </div>
</block>
