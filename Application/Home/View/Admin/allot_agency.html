<extend name="Public:base"/>
<block name="style">
    <style>
        .form-group{
            display: inline-block;
            width: 100%;
        }
        .widget-body{
            display: inline-block;
            width: 100%;
            height: 450px;
        }
        .form-control{
            width: 50%;
            display: inline-block;
        }
        .control-label{
            line-height: 34px;
            margin-bottom: 0px;
        }
        .form_label{
            display: inline-block;
            max-width: 100%;
            margin-bottom: 0px;
            line-height: 34px;
            float: none;
        }
        .form_text{
            width: 15%;
            display: inline-block;
        }
        .allot_modal select{
            width: 50%;
        }
    </style>
</block>
<block name="main">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget flat">
            <div class="widget-header">
                <span class="widget-caption">用户信息</span>
            </div><!--Widget Header-->
            <div class="widget-body">
                <div class="table-toolbar">
                    <div class="panel-group accordion" id="accordion" style="margin-bottom: 8px;">
                        <div class="panel panel-default">
                            <div class="panel-heading ">
                                <h4 class="panel-title">
                                    <a class="accordion-toggle collapsed" data-toggle="collapse"
                                       data-parent="#accordion"
                                       href="#collapseOne">
                                        <i class="fa fa-search"></i> 高级搜索
                                    </a>
                                </h4>
                            </div>

                            <div id="collapseOne" class="panel-collapse collapse">
                                <div class="panel-body">
                                    <label for="phone" class="col-sm-1 control-label text-align-right form_label">手机号：</label>
                                    <input type="tel" maxlength="11" value="{$phone}" class="form-control form_text" name="phone" id="phone">
                                    <label for="name" class="col-sm-1 control-label text-align-right form_label">姓名：</label>
                                    <input type="text" maxlength="5" value="{$name}" class="form-control form_text" name="name" id="name">
                                    <button id="seek" type="button" class="btn btn-primary" url="{:U('Admin/user')}" style="padding: 7px; margin-top: -3px;">
                                        <i class="fa fa-search"></i>搜索
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <table class="table_data table table-striped table-hover table-bordered">
                    <thead>
                    <tr role="row">
                        <th>用户姓名</th>
                        <th>身份证号</th>
                        <th>电话</th>
                        <th>email</th>
                        <th>地址</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody class="data_user">
                    <foreach name="user_info" item="vo">
                        <tr>
                            <td>{$vo.name}</td>
                            <td>{$vo.identity_card}</td>
                            <td>{$vo.phone}</td>
                            <td>{$vo.email}</td>
                            <td>{$vo.address}</td>
                            <td>
                                <a user="{$vo.id}" class="allot_agency" href="javascript:void(0);">分配代理</a>
                            </td>
                        </tr>
                    </foreach>
                    </tbody>
                </table>
                <div class="page">{$show_page}</div>
            </div><!--Widget Body-->
        </div><!--Widget-->
    </div>

    <div class="allot_modal modal modal-darkorange">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">分配代理</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                    <label class="col-sm-3 control-label text-align-right form_label">选择一级代理：</label>
                    <select id="one" data="one">
                        <option value="-1">选择一级代理</option>
                        <foreach name="one_grade" item="vo" >
                            <option value="{$vo.id}">{$vo.name}</option>
                        </foreach>
                    </select>
                </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label text-align-right form_label">选择二级代理：</label>
                        <select id="two" data="two">
                            <option value="-1">选择二级代理</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label text-align-right form_label">选择三级代理：</label>
                        <select id="there" data="san">
                            <option value="-1">选择三级代理</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="modal_close btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" url="{:U('Admin/allot_agency')}" class="affirm_save btn btn-default">确认</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <input type="hidden" id="get_son_grade" url="{:U('Admin/get_son_grade')}">

</block>
<block name="script">
    <script src="__HJS__/allot_agency.js"></script>
</block>
