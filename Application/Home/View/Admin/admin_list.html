<extend name="Public:base"/>
<block name="style">
    <style>
        .widget-body{
            display: inline-block;
            width: 100%;
            height: 450px;
        }
    </style>
</block>
<block name="main">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget flat">
            <div class="widget-header">
                <span class="widget-caption">代理信息</span>
            </div><!--Widget Header-->
            <div class="widget-body">
                <div class="table-toolbar operation">
                    <div class="btn-group">
                        <a type="button" class="btn btn-default" href="{:U('Admin/add_admin')}?type=1">
                            <i class=""></i>添加管理员
                        </a>
                    </div>
                </div>
                <table class="table_data table table-striped table-hover table-bordered">
                    <thead>
                    <tr role="row">
                        <th>管理员</th>
                        <th>身份证号</th>
                        <th>电话</th>
                        <th>email</th>
                        <th>地址</th>
                    </tr>
                    </thead>
                    <tbody class="data_user">
                    <foreach name="admin_info" item="vo">
                        <tr>
                            <td>{$vo.name}</td>
                            <td>{$vo.identity_card}</td>
                            <td>{$vo.phone}</td>
                            <td>{$vo.email}</td>
                            <td>{$vo.address}</td>
                        </tr>
                    </foreach>
                    </tbody>
                </table>
                <div class="page">{$show_page}</div>
            </div><!--Widget Body-->
        </div><!--Widget-->
    </div>

</block>
<block name="script">
    <script src="__STAICK__/md5.js"></script>
    <script src="__HJS__/user.js"></script>
</block>
