<extend name="Public:base"/>
<block name="style">
    <style>
        .form-group{
            display: inline-block;
            width: 100%;
            margin-top: 10px;
        }
        .widget-body{
            display: inline-block;
            width: 100%;
            min-height: 450px;
        }
        .save_info{
            float: right;
            margin-right: 45%;
            margin-top: 5%;
        }
        .form_label{
            display: inline-block;
            max-width: 100%;
            margin-bottom: 0px;
            line-height: 34px;
        }
        .form_text{
            width: 40%;
            display: inline-block;
        }
        .required{
            color: red;
        }
    </style>
</block>
<block name="main">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget flat">
            <div class="widget-header">
                <span class="widget-caption">基本信息</span>
            </div><!--Widget Header-->
            <div class="widget-body">
                <div class="form-group" style="margin-top: 40px;">
                    <label for="name" class="col-sm-2 control-label text-align-right form_label">姓名：<span class=" required">*</span></label>
                    <input type="text" maxlength="5" class="form-control form_text" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="identity_card" class="col-sm-2 control-label text-align-right form_label">身份证号：<span class=" required">*</span></label>
                    <input type="text" maxlength="18" class="form-control form_text" name="identity_card" id="identity_card">
                </div>
                <div class="form-group">
                    <label for="phone" class="col-sm-2 control-label text-align-right form_label">手机号：<span class=" required">*</span></label>
                    <input type="tel" maxlength="11" class="form-control form_text" name="phone" id="phone">
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label text-align-right form_label">邮箱：</label>
                    <input type="text" class="form-control form_text" value="" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="address" class="col-sm-2 control-label text-align-right form_label">地址：</label>
                    <input type="text" maxlength="100" class="form-control form_text" name="address" id="address">
                </div>
                <a class="btn btn-blue shiny save_info" to-url="{:U('Admin/admin_list')}" url="{:U('Admin/add_admin')}">提交</a>
            </div><!--Widget Body-->
        </div><!--Widget-->
    </div>
</block>
<block name="script">
    <script src="__HJS__/add_admin.js"></script>
</block>
