<extend name="Public:base"/>
<block name="style">
    <style>
        .form-group{
            display: inline-block;
            width: 100%;
            margin-top: 10px;
        }
        .widget-body{
            display: inline-block;
            width: 100%;
            min-height: 450px;
        }
        .save_info{
            float: right;
            margin-right: 45%;
            margin-top: 5%;
        }
        .form_label{
            display: inline-block;
            max-width: 100%;
            margin-bottom: 0px;
            line-height: 34px;
        }
        .form_text{
            width: 40%;
            display: inline-block;
        }
        .eye{
            cursor: pointer;
        }
    </style>
</block>
<block name="main">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget flat">
            <div class="widget-header">
                <span class="widget-caption">基本信息修改</span>
            </div><!--Widget Header-->
            <div class="widget-body">
                <div class="form-group" style="margin-top: 40px;">
                    <label for="name" class="col-sm-2 control-label text-align-right form_label">姓名：</label>
                    <input type="text" maxlength="5" class="form-control form_text" value="{$user_info['name']}" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="identity_card" class="col-sm-2 control-label text-align-right form_label">身份证号：</label>
                    <input type="text" maxlength="18" class="form-control form_text" value="{$user_info['identity_card']}" name="identity_card" id="identity_card">
                </div>
                <div class="form-group">
                    <label for="phone" class="col-sm-2 control-label text-align-right form_label">手机号：</label>
                    <input type="tel" maxlength="11" class="form-control form_text" value="{$user_info['phone']}" name="phone" id="phone">
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label text-align-right form_label">邮箱：</label>
                    <input type="text" class="form-control form_text" value="{$user_info['email']}" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="address" class="col-sm-2 control-label text-align-right form_label">地址：</label>
                    <input type="text" maxlength="100" class="form-control form_text" value="{$user_info['address']}" name="address" id="address">
                </div>
                <if condition="$type eq 'user'">
                    <div class="form-group">
                        <label for="stock" class="col-sm-2 control-label text-align-right form_label">股票账号：</label>
                        <input type="text" maxlength="20" value="{$user_info['stock']}" placeholder="请输入股票账号" class="form-control form_text" name="stock" id="stock">
                    </div>
                    <div class="form-group">
                        <label for="stock_psd" class="col-sm-2 control-label text-align-right form_label">股票密码：</label>
                        <span class="input-icon icon-right form_text">
                            <input type="password" maxlength="16" value="{$user_info['stock_psd']}" placeholder="请输入股票账号密码" class="form-control" name="stock_psd" id="stock_psd">
                            <i class="fa fa-eye eye"></i>
                        </span>
                    </div>
                </if>
                <a class="btn btn-blue shiny save_info" user="{$user_id}" to-url="{:U('Admin/user')}" save_url="{:U('Admin/edit_info')}" url="{:U('Admin/add_user')}">提交</a>
            </div><!--Widget Body-->
        </div><!--Widget-->
    </div>
</block>
<block name="script">
    <script src="__HJS__/add_user.js"></script>
</block>
