<extend name="Public:base"/>
<block name="style">
    <style>
        .form-group{
            display: inline-block;
            width: 100%;
        }
        .widget-body{
            display: inline-block;
            width: 100%;
            height: 450px;
        }
        .form-control{
            width: 50%;
            display: inline-block;
        }
        .control-label{
            line-height: 34px;
            margin-bottom: 0px;
        }
    </style>
</block>
<block name="main">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget flat">
            <div class="widget-header">
                <span class="widget-caption">代理信息</span>
            </div><!--Widget Header-->
            <div class="widget-body">
                <div class="table-toolbar operation">
                    <div class="btn-group">
                        <a type="button" class="btn btn-default" href="{:U('Admin/add_agency')}?type=1">
                            <i class=""></i>添加一级代理
                        </a>
                    </div>
                    <div class="btn-group">
                        <a type="button" class="btn btn-default" href="{:U('Admin/add_agency')}?type=2">
                            <i class=""></i>添加二级代理
                        </a>
                    </div>
                    <div class="btn-group">
                        <a type="button" class="btn btn-default" href="{:U('Admin/add_agency')}?type=3">
                            <i class=""></i>添加三级代理
                        </a>
                    </div>
                </div>
                <table class="table_data table table-striped table-hover table-bordered">
                    <thead>
                    <tr role="row">
                        <th>用户姓名</th>
                        <th>等级</th>
                        <th>身份证号</th>
                        <th>电话</th>
                        <th>email</th>
                        <th>地址</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody class="data_user">
                    <foreach name="user_info" item="vo">
                        <tr>
                            <td>{$vo.name}</td>
                            <td>{$vo.grade}</td>
                            <td>{$vo.identity_card}</td>
                            <td>{$vo.phone}</td>
                            <td>{$vo.email}</td>
                            <td>{$vo.address}</td>
                            <td>
                                <a href="{:U('Admin/edit_agency')}?user={$vo.id}">编辑</a>
                                <a user="{$vo.id}" class="reset_password" href="javascript:void(0);">重置密码</a>
                                <a user="{$vo.id}" class="del" href="javascript:void(0);">删除</a>
                            </td>
                        </tr>
                    </foreach>
                    </tbody>
                </table>
                <div class="page">{$show_page}</div>
            </div><!--Widget Body-->
        </div><!--Widget-->
    </div>

    <input type="hidden" url="{:U('Admin/del_agency')}" id="del_agency">

    <div class="save_password modal modal-darkorange">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">重置密码</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="password" class="col-sm-3 control-label text-align-right"> 密码：</label>
                        <input type="password" placeholder="请输入密码（6~16位）" class="form-control" name="password" id="password">
                    </div>
                    <div class="form-group">
                        <label for="verify_password" class="col-sm-3 control-label text-align-right"> 确认密码：</label>
                        <input type="password" placeholder="请输入确认密码" class="form-control" name="verify_password" id="verify_password">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="modal_close btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" url="{:U('Admin/reset_password')}" class="affirm_save btn btn-default">确认</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

</block>
<block name="script">
    <script src="__STAICK__/md5.js"></script>
    <script src="__HJS__/user.js"></script>
</block>
