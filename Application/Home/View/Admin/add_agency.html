<extend name="Public:base"/>
<block name="style">
    <style>
        .form-group{
            display: inline-block;
            width: 100%;
            margin-top: 10px;
        }
        .widget-body{
            display: inline-block;
            width: 100%;
            min-height: 450px;
        }
        .save_info{
            float: right;
            margin-right: 45%;
            margin-top: 5%;
        }
        .form_label{
            display: inline-block;
            max-width: 100%;
            margin-bottom: 0px;
            line-height: 34px;
        }
        .form_text,#one,#two{
            width: 40%;
            display: inline-block;
        }
        .required{
            color: red;
        }
    </style>
</block>
<block name="main">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget flat">
            <div class="widget-header">
                <span class="widget-caption">信息填写</span>
            </div><!--Widget Header-->
            <div class="widget-body">
                <div class="form-group" style="margin-top: 40px;">
                    <label for="name" class="col-sm-2 control-label text-align-right form_label">姓名：<span class=" required">*</span></label>
                    <input type="text" maxlength="5" class="form-control form_text" value="{$user_info['name']}" name="name" id="name">
                </div>
                <if condition="$type eq 1">
                <elseif condition="$type eq 2"/>
                    <div class="form-group">
                        <label class="col-sm-2 control-label text-align-right form_label">选择一级代理：<span class=" required">*</span></label>
                        <select id="one">
                            <option value="-1">选择一级代理</option>
                            <foreach name="one_grade" item="vo" >
                                <option value="{$vo.id}">{$vo.name}</option>
                            </foreach>
                        </select>
                    </div>
                <else />
                    <div class="form-group">
                        <label class="col-sm-2 control-label text-align-right form_label">选择一级代理：<span class=" required">*</span></label>
                        <select id="one">
                            <option value="-1">选择一级代理</option>
                            <foreach name="one_grade" item="vo" >
                                <option value="{$vo.id}">{$vo.name}</option>
                            </foreach>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label text-align-right form_label">选择二级代理：<span class=" required">*</span></label>
                        <select id="two">
                            <option value="-1">选择二级代理</option>
                        </select>
                    </div>
                </if>

                <div class="form-group">
                    <label for="identity_card" class="col-sm-2 control-label text-align-right form_label">身份证号：</label>
                    <input type="text" maxlength="18" class="form-control form_text" value="{$user_info['identity_card']}" name="identity_card" id="identity_card">
                </div>
                <div class="form-group">
                    <label for="phone" class="col-sm-2 control-label text-align-right form_label">手机号：<span class=" required">*</span></label>
                    <input type="tel" maxlength="11" class="form-control form_text" value="{$user_info['phone']}" name="phone" id="phone">
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label text-align-right form_label">邮箱：</label>
                    <input type="text" class="form-control form_text" value="{$user_info['email']}" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="address" class="col-sm-2 control-label text-align-right form_label">地址：</label>
                    <input type="text" maxlength="100" class="form-control form_text" value="{$user_info['address']}" name="address" id="address">
                </div>
                <div class="form-group">
                    <label for="set_pwd" class="col-sm-2 control-label text-align-right form_label">设置密码：<span class=" required">*</span></label>
                    <input type="password" placeholder="请输入初始密码（6~16位）" class="form-control form_text" name="set_pwd" id="set_pwd">
                </div>
                <a class="btn btn-blue shiny save_info" user="{$user_id}" to-url="{:U('Admin/agency_info')}" save_url="{:U('Admin/edit_info')}" url="{:U('Admin/add_user')}">提交</a>
                <input type="hidden" id="get_son_grade" url="{:U('Admin/get_son_grade')}">
            </div><!--Widget Body-->
        </div><!--Widget-->
    </div>
</block>
<block name="script">
    <script>
        var type = {$type};
    </script>
    <script src="__HJS__/add_agency.js"></script>
</block>
