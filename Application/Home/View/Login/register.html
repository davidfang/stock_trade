<!DOCTYPE html>
<html>
<!--Head-->
<head>
    <meta charset="utf-8" />
    <title>注册</title>

    <meta name="description" content="register page" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="shortcut icon" href="__ASSETS__/img/favicon.png" type="image/x-icon">

    <!--Basic Styles-->
    <link href="__ASSETS__/css/bootstrap.min.css" rel="stylesheet" />
    <link href="__ASSETS__/css/font-awesome.min.css" rel="stylesheet" />

    <!--Beyond styles-->
    <link id="beyond-link" href="__ASSETS__/css/beyond.min.css" rel="stylesheet" />
    <link href="__ASSETS__/css/demo.min.css" rel="stylesheet" />
    <link href="__ASSETS__/css/animate.min.css" rel="stylesheet" />

    <style>
        #register{
            width: 100% !important;
            margin-top: 10px !important;
        }
        .login{
            display: inline-block;
            float: right;
            margin: 15px 40px;
        }
        #verify_text{
            width: 60%;
            display: inline-block;
        }
        #verify_button{
            float: right;
        }
    </style>

</head>
<!--Head Ends-->
<!--Body-->
<body>
<div class="register-container animated fadeInDown">
    <div class="registerbox bg-white" style="height: 450px!important;">
        <div class="registerbox-title">注册</div>

        <div class="registerbox-caption ">请填写您的资料信息</div>
        <div class="registerbox-textbox">
            <input type="text" class="form-control" placeholder="姓名（必填项）" id="name" />
        </div>
        <div class="registerbox-textbox">
            <input type="tel" maxlength="11" class="form-control" placeholder="手机号（必填项）" id="phone" />
        </div>
        <div class="registerbox-textbox">
            <input type="password" class="form-control" placeholder="密码（6-16位，必填）" id="password" />
        </div>
        <div class="registerbox-textbox">
            <input type="password" class="form-control" placeholder="确认密码（必填项）" id="password_verify" />
        </div>

        <!--<hr class="wide" />-->

        <!--<div class="registerbox-textbox">-->
            <!--<input type="text" maxlength="19" class="form-control" placeholder="银行卡号（必填项）" id="bank_card" />-->
        <!--</div>-->
        <!--<div class="registerbox-textbox">-->
            <!--<input type="text" class="form-control" placeholder="银行及开户网点（必填项）" id="bank_address" />-->
        <!--</div>-->
        <!--<div class="registerbox-textbox">-->
            <!--<input type="text" class="form-control" placeholder="身份证号" id="ID" />-->
        <!--</div>-->
        <!--<div class="registerbox-textbox">-->
            <!--<input type="email" class="form-control" placeholder="email" id="email" />-->
        <!--</div>-->
        <!--<div class="registerbox-textbox">-->
            <!--<input type="text" class="form-control" placeholder="地址" id="address" />-->
        <!--</div>-->
        <div class="registerbox-textbox">
            <input type="text" class="form-control" id="verify_text" placeholder="验证码" />
            <input type="button" class="btn btn-azure shiny" url="{:U('Login/get_phone_verify')}" id="verify_button" value="获取验证码" />
        </div>
        <div class="registerbox-submit">
            <input type="button" class="btn btn-primary pull-right" value="注册" url="{:U('Login/register_verify')}" id="register" />
        </div>
        <div class="loginbox-forgot login">
            <a href="{:U('Login/login')}">登录>></a>
        </div>
    </div>
</div>
<input type="hidden" id="lead_login" value="{:U('Login/lead')}" />
<!--提示信息模态框-->
<include file="Public:hint"/>

<!--Basic Scripts-->
<script src="__ASSETS__/js/jquery-2.0.3.min.js"></script>
<script src="__ASSETS__/js/bootstrap.min.js"></script>

<!--Beyond Scripts-->
<script src="__ASSETS__/js/beyond.min.js"></script>
<script src="__HJS__/register.js"></script>
<script src="__HJS__/hint.js"></script>
<script src="__STAICK__/md5.js"></script>

</body>
<!--Body Ends-->
</html>
